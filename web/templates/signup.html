{% extends "base.html"%}
{% block title %}Registrieren{% endblock %}
{%block content%}
{%  for messages in get_flashed_messages() %}
<p> {{ messages }}</p>
{% endfor %}
<br />
<form method="POST"><h3 align="center">Registrieren</h3>
<div class="form-group">
    <label for="email">E-Mail Adresse</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="">
    <br />
    <label for="password">Passwort setzen</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="">
    <br />
    <label for="passwordconfirm">Passwort erneut eingeben</label>
    <input type="password" class="form-control" id="passwordconfirm" name="passwordconfirm" placeholder="">
</div>
<br />
<button type="submit" class="btn btn-primary">Speichern</button>
    </form>
{% endblock %}
