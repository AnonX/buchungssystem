{% extends "base.html"%}
{% block title %}Mitarbeiter hinzuf&Uumgen{% endblock %}
{%block content%}
{%  for messages in get_flashed_messages() %}
<p> {{ messages }}</p>
{% endfor %}
<br />
<form method="POST"><h3 align="center">Mitarbeiter Registrieren</h3>
<div class="form-group">
   <label for="empname">Name</label>
    <input type="text" class="form-control" id="empname" name="empname">
    <br />
   <label for="fname">Vorname</label>
    <input type="text" class="form-control" id="fname" name="fname">
    <br />
   <label for="tel">Tel</label>
    <input type="text" class="form-control" id="tel" name="tel" placeholder="+49151...">
    <br />
    <label for="emailemp">E-Mail Adresse</label>
    <input type="text" class="form-control" id="emailemp" name="emailemp">
    <br />
</div>
<br />
<button type="submit" class="btn btn-primary">Speichern</button>
    </form>
{%endblock%}
